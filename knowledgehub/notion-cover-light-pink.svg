<svg viewBox="0 0 1500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Pink Background -->
  <rect width="1500" height="300" fill="#FADEEB"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="80" r="100" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="1300" cy="220" r="120" fill="#EF4444" opacity="0.08"/>
  <circle cx="600" cy="240" r="70" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Grid pattern -->
  <pattern id="gridLightPink" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#EF4444" stroke-width="0.5" opacity="0.08"/>
  </pattern>
  <rect width="1500" height="300" fill="url(#gridLightPink)"/>
  
  <!-- Logo in upper right - BLACK VERSION -->
  <g transform="translate(1280, 40)">
    <circle cx="0" cy="0" r="6" fill="#000000" opacity="0.95">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;7.2;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="5" font-family="Segoe UI, sans-serif" font-size="24" font-weight="900" fill="#000000">
      Digital Allies
    </text>
  </g>
  
  <!-- Accent lines -->
  <rect x="50" y="260" width="150" height="3" fill="#EF4444" opacity="0.3" rx="1.5"/>
</svg>