<svg viewBox="0 0 1500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#438eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="300" fill="url(#blueGradient)"/>
  
  <!-- Decorative circles with light blue -->
  <circle cx="180" cy="90" r="110" fill="#DBEAFE" opacity="0.25"/>
  <circle cx="1320" cy="210" r="130" fill="#E0F2FE" opacity="0.2"/>
  <circle cx="550" cy="250" r="80" fill="#FFFFFF" opacity="0.12"/>
  
  <!-- Grid pattern -->
  <pattern id="gridBlue" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.08"/>
  </pattern>
  <rect width="1500" height="300" fill="url(#gridBlue)"/>
  
  <!-- Logo in upper right -->
  <g transform="translate(1280, 40)">
    <circle cx="0" cy="0" r="6" fill="#FFFFFF" opacity="0.95">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;7.2;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="5" font-family="Segoe UI, sans-serif" font-size="24" font-weight="900" fill="#FFFFFF">
      Digital Allies
    </text>
  </g>
  
  <!-- Accent lines -->
  <rect x="50" y="260" width="150" height="3" fill="#FFFFFF" opacity="0.25" rx="1.5"/>
</svg>