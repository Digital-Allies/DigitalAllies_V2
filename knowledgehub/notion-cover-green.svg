<svg viewBox="0 0 1500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="300" fill="url(#greenGradient)"/>
  
  <!-- Decorative circles with light green -->
  <circle cx="200" cy="85" r="105" fill="#D1FAE5" opacity="0.3"/>
  <circle cx="1310" cy="215" r="125" fill="#D1FAE5" opacity="0.25"/>
  <circle cx="580" cy="245" r="75" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Grid pattern -->
  <pattern id="gridGreen" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.08"/>
  </pattern>
  <rect width="1500" height="300" fill="url(#gridGreen)"/>
  
  <!-- Logo in upper right -->
  <g transform="translate(1280, 40)">
    <circle cx="0" cy="0" r="6" fill="#FFFFFF" opacity="0.95">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;7.2;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="5" font-family="Segoe UI, sans-serif" font-size="24" font-weight="900" fill="#FFFFFF">
      Digital Allies
    </text>
  </g>
  
  <!-- Accent lines -->
  <rect x="50" y="260" width="150" height="3" fill="#FFFFFF" opacity="0.25" rx="1.5"/>
</svg>